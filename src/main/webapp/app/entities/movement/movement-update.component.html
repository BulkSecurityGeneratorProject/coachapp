<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-movement-heading" jhiTranslate="coachappApp.movement.home.createOrEditLabel">Create or edit a Movement</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!movement.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="movement.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coachappApp.movement.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="movement.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coachappApp.movement.abbreviation" for="field_abbreviation">Abbreviation</label>
                    <input type="text" class="form-control" name="abbreviation" id="field_abbreviation"
                        [(ngModel)]="movement.abbreviation" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coachappApp.movement.note" for="field_note">Note</label>
                    <input type="text" class="form-control" name="note" id="field_note"
                        [(ngModel)]="movement.note" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coachappApp.movement.movementCategory" for="field_movementCategory">Movement Category</label>
                    <select class="form-control" id="field_movementCategory" name="movementCategory" [(ngModel)]="movement.movementCategory"  required>
                        <option *ngIf="!editForm.value.movementCategory" [ngValue]="null" selected></option>
                        <option [ngValue]="movementCategoryOption.id === movement.movementCategory?.id ? movement.movementCategory : movementCategoryOption" *ngFor="let movementCategoryOption of movementcategories; trackBy: trackMovementCategoryById">{{movementCategoryOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.movementCategory?.dirty && editForm.controls.movementCategory?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.movementCategory?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
