<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="movement">
            <h2><span jhiTranslate="coachappApp.movement.detail.title">Movement</span> {{movement.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="coachappApp.movement.name">Name</span></dt>
                <dd>
                    <span>{{movement.name}}</span>
                </dd>
                <dt><span jhiTranslate="coachappApp.movement.abbreviation">Abbreviation</span></dt>
                <dd>
                    <span>{{movement.abbreviation}}</span>
                </dd>
                <dt><span jhiTranslate="coachappApp.movement.note">Note</span></dt>
                <dd>
                    <span>{{movement.note}}</span>
                </dd>
                <dt><span jhiTranslate="coachappApp.movement.movementCategory">Movement Category</span></dt>
                <dd>
                    <div *ngIf="movement.movementCategory">
                        <a [routerLink]="['/movement-category', movement.movementCategory?.id, 'view']">{{movement.movementCategory?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/movement', movement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
